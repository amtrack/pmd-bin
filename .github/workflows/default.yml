name: Test and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    workflows:
      - Update PMD version
    types:
      - completed

jobs:
  without-java-installed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
      - name: remove java
        run: |
          sudo rm -f "$(which java)" "$(which javac)"
          java --version || true
      - name: Install dependencies
        run: |
          unset JAVA_HOME
          npm ci --ignore-scripts
          npm run install
      - name: Run tests
        run: npm run test
  with-java-installed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
      - name: print java setup
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java --version || true
      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          npm run install
      - name: Run tests
        run: npm run test
  with-java-installed-skip-java-download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
      - name: print java setup
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java --version || true
      - name: Install dependencies
        run: |
          export PMD_BIN_SKIP_JAVA_DOWNLOAD=true
          npm ci --ignore-scripts
          npm run install
      - name: Run tests
        run: npm run test
  release:
    needs: [without-java-installed, with-java-installed, with-java-installed-skip-java-download]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          npm run install
      - name: Release package
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          npm_config_ignore_scripts: true
